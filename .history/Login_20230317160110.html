<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Inicio Sesión</title>
  <link rel="icon" href="./images/favicon.png" type="image/png">
</head>
<body class="cuerpologin">
    <header class="encabezadomasajes">
        <h1 class="titulomasajes"><a href="./index.html" class="iniciologin">Inicio</a> </h1>
      </header>
    <section class="seccionlogin">
        <div class="form-caja">
            <div class="form-valor">
                <form action="">
                    <h2 class="h2login">Iniciar Sesión</h2>
                    <div class="inputcaja">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputcaja">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">Contraseña</label>
                    </div>
                    <div class="olvidar">
                        <label for=""><input type="checkbox">Recordar <br><br><a href="#">¿Forgot Password?</a></label>
                      <!-- Lo he puesto en ingles porque la "ñ" no la cogía -->
                    </div>
                    <button class="botonlogin">Iniciar Sesión</button>
                    <div class="registro">
                        <p>¿No tienes una cuenta? <a href="./register.html">Registrar</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer class="pieacerca">
        <p>&copy; 2023 Discoteca Dream's. Todos los derechos reservados.</p>
      </footer>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./java/java.js"></script>
</body>
</html>
